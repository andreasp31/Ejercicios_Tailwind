<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center">
    <div class=" rounded-xl bg-sky-100 p-8 w-100">
        <h3 class="text-xl font-semibold mb-6 text-gray-700 text-center">Dudas sobre las Entradas</h3>
        <form class="flex flex-col gap-7">
            <div>
                <p class="text-sm font-bold text-gray-600 mb-3">Nombre</p>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-principal focus:border-transparent transition-all duration-200" placeholder="Introduce tu nombre">
            </div>
            
            <div>
                <p class="text-sm font-bold text-gray-600 mb-3">Correo Electrónico</p>
                <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-principal focus:border-transparent transition-all duration-200" placeholder="tucorreo@email.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Mensaje</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-principal focus:border-transparent transition-all duration-300 h-26 resize-none" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <button type="submit" class="w-40 p-2 rounded-lg hover:bg-sky-500 hover:text-white duration-300">
                Enviar Mensaje
            </button>
        </form>
    </div>
</body>
</html>
